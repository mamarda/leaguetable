<script>
  dojo.require("dojo.data.ItemFileReadStore");
  dojo.require("dojox.grid.DataGrid");
  dojo.require("ajax.example.FieldGrid");
  dojo.require("ajax.example.StandingsGrid");
  
  var grid = null;
  
  var map = null;
  
  function display(e){
        
     var row = grid.getItem( e.rowIndex );     
     
  }

  function start(){

     var myapplication = dojo.byId( "myapplication" ); // document.createElement( "div" );

     var fg = new ajax.example.FieldGrid( {}, myapplication );
     
     var standings = dojo.byId( "standings" ); // document.createElement( "div" );

     var sg = new ajax.example.StandingsGrid( {}, standings );
  }

  dojo.addOnLoad( start );

</script>
