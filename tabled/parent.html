 <body class="claro" style="overflow:hidden;">

  	</div>

	<div id = "resultstitle" class="resultsTitle">Results</div>
	<div id = "standingsbackground" class="standingsBackground"></div>
	<div id = "standingstitle" class="standingsTitle">Standings</div>

 </body>
   <script>
     djConfig={ baseUrl: '/', modulePaths: {'leaguedata.widgets': 'files/js/widgets'} }
   </script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" djConfig="parseOnLoad:true, isDebug: false"></script>
   <script>
     dojo.require("leaguedata.widgets.ResultsGrid");
     dojo.require("leaguedata.widgets.StandingsGrid");
  
     function start(){
       var results = dojo.byId( "results" ); 
       var standings = dojo.byId( "standings" ); 
       var sg = new leaguedata.widgets.StandingsGrid( {}, standings );   
       var fg = new leaguedata.widgets.ResultsGrid( {}, results, sg, false );
     }

     dojo.addOnLoad( start );
   </script>
    <script src="http://widgets.twimg.com/j/2/widget.js"></script>
 <script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 6000,
  width: 392,
  height: 100,
  border: '1px dashed #80BCBC',
  theme: {
    shell: {
      background: '#EAF4F6',
      
      
      color: '#405466'
    },
    tweets: {
      background: '#ffffff',
      fontSize:'8pt',
      color: '#333333',
      links: '#4aed05'
    }
  },
  features: {
    scrollbar: true,
    loop: false,

  }
}).render().setUser('leaguedata').start();
